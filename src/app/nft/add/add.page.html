<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text ="Regresar"></ion-back-button>
    </ion-buttons>
    <ion-title>Nuevo NFT</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-item fill="solid" class="ion-margin-bottom">
  <ion-input type="text" placeholder="Nombre" [(ngModel)]="document.nombre" name="nombre"></ion-input>
</ion-item>
<ion-item fill="solid" class="ion-margin-bottom">
  <ion-textarea placeholder="DescripciÃ³n" [(ngModel)]="document.descripcion"></ion-textarea>
</ion-item>
<ion-item fill="solid" class="ion-margin-bottom">
  <ion-input type="number" placeholder="Precio" [(ngModel)]="document.precio"></ion-input>
</ion-item>
<ion-button expand="block" (click)="saveNFT()">Guardar</ion-button>
</ion-content>
